name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip cmake ninja-build gperf \
            device-tree-compiler wget xz-utils file git

      - name: Install west (pinned for ZMK)
        run: |
          pip3 install --user west==0.14.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize west workspace
        run: |
          west init

      - name: Update modules
        run: |
          west update

      - name: Build firmware
        run: |
          west build -b nice_nano_v2 -s zmk/app -- -DSHIELD=emh_badge

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-emh_badge-zmk
          path: build/zephyr/zmk.uf2
