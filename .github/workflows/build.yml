name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build ZMK firmware
        uses: zmkfirmware/zmk-build-action@main
        with:
          board: nice_nano_v2
          shield: emh_badge
