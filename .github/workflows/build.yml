name: Build ZMK firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.west
          key: ${{ runner.os }}-zmk

      - name: Build ZMK firmware
        uses: zmkfirmware/zmk-config-build-action@main
        with:
          board: nice_nano_v2
          shield: emh_badge
